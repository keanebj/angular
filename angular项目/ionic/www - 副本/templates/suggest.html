<ion-view hide-nav-bar="false">
<ion-nav-title>投诉与建议</ion-nav-title>
<ion-content class="suggest-wrapper">
  <div class="list">
      <div class="item">您的反馈</div>
      <div class="item suggest-feedback-item">
        <div class="suggest-feedback-wrapper">
          <textarea class="suggest-feedback-input" placeholder="在此输入您提出的意见"></textarea>
          <div class="suggest-feedback-upload-wrapper">
            <div class="suggest-feedback-upload-btn"><i class="ion-ios-plus-empty"></i></div>
            <div class="suggest-feedback-upload-txt">
              <p>请上传问题截图</p>
              <p>（方便我们更好的处理您的反馈）</p>
            </div>
          </div>
        </div>
      </div>
      <div class="item suggest-item">
        <div>联系方式</div>
        <div class="suggest-item-two-col">
          <label>手机号</label>
          <input placeholder="输入您的手机号以便于我们联系到您">
        </div>
        <div class="suggest-item-two-col">
          <label>微信/QQ</label>
          <input placeholder="输入您的社交帐号以便于我们联系到您">
        </div>
      </div>
  </div>
  <div class="register-submit-btn">
      <button class="button button-block register-btn-color"
      class="button-light"
      ng-click="submit()">提交</button>
  </div>
</ion-content>
</ion-view>
