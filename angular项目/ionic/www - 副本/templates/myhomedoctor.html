<ion-view hide-nav-bar="false">
  <ion-nav-title>我的家庭医生</ion-nav-title>
  <ion-content class="modifyaddress">
    <div class="mydoctor">
      <div class="myhomedoctor-doctor">
        <dl>
          <dt>
            <img ngf-src="doctor.headerImage||'./img/doctor.png'">
            <div class="mydoctor-title" ng-bind="doctor.jobTitle"></div>
          </dt>
          <dd class="myhomedoctor-name" ng-bind="doctor.realName"></dd>
          <dd class="myhomedoctor-post">
            <span ng-bind="doctor.orgName"></span>
            <span ng-bind="doctor.job"></span>&nbsp;
            <span ng-bind="doctor.departmentName"></span>
          </dd>
        </dl>
      </div>
    </div>
    <div class="myhomedoctor-service-time">
      服务期限
    </div>
    <div class="myhomedoctor-service-date-time">
      <span ng-if="user.startDate && user.endDate">{{user.startDate|date:'yyyy年MM月'}}至{{user.endDate|date:'yyyy年MM月'}}</span>
      <span ng-if="!user.startDate && !user.endDate">--&nbsp;至&nbsp;--</span>
    </div>
    <div class="myhomedoctor-service-content">
      服务内容
    </div>
