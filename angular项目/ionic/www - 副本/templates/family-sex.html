<ion-modal-view hide-nav-bar="false">
  <ion-header-bar>
    <div class="bar bar-header bar-positive row row-center">
      <div class="col col-50 col-center">
        性别
      </div>
      <div class="col col-50 col-center">
        <button class="button button-clear pull-right button-small" ng-click="cancelSelectSex()">取消</button>
      </div>
    </div>
  </ion-header-bar>
  <ion-content class="family-relationship">
      <ion-list ng-repeat="sex in sex">
        <a class="item" ng-click="addSex(sex.id,sex.value)">{{sex.value}}</a>
    </ion-list>
  </ion-content>
</ion-modal-view>
