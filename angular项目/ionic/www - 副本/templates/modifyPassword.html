<ion-view hide-nav-bar="false">
  <ion-nav-title>修改密码</ion-nav-title>
  <ion-nav-buttons side="secondary">
    <button class="button button-stable" ng-click="save()">
     确定
    </button>
  </ion-nav-buttons>
  <ion-content class="modifyPassword-wrapper">
    <form class="register-form" name="regForm" novalidate="true" ng-model="formData">
        <div class="register-input-area">
            <div class="item-input">
                <span>手机号码</span>
                <input type="tel"
                    readonly
                    class="register-input modifyPassword-readonly"
                    ng-value="formData.oldMobile+'(已绑定)'">
            </div>
            <div class="item-input">
                <span>新密码</span>
                <input type="password" name="pwd"
                    maxlength="16"
                    minlength="6"
                    required
                    ng-change="checkPwd(regForm)"
                    class="register-input"
                    placeholder="请输入新密码"
                    ng-model="formData.pwd">
            </div>
            <div class="item-input">
                <span>确认密码</span>
                <input type="password" name="confirmPwd"
                    maxlength="16"
                    minlength="6"
                    required
                    class="register-input"
                    placeholder="请确认输入"
                    ng-change="checkPwd(regForm)"
                    ng-model="formData.confirmPwd">
            </div>
            <div class="item-input">
                <span class="register-under-line">验证码</span>
                <input type="number" name="code"
                    required
                    maxlength="6"
                    minlength="6"
                    class="register-input register-under-line register-code"
                    placeholder="请输入验证码"
                    ng-model="formData.code">
                <button class="button register-btn-color"
                    ng-class="checkDisabled(regForm)?'button-light':'button-positive'"
                    ng-disabled="checkDisabled(regForm)"
                    ng-bind="codeText"
                    ng-click="getCode()"></button>
            </div>
        </div>
    </form>
  </ion-content>
</ion-view>
