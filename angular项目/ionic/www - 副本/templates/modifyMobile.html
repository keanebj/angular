<ion-view hide-nav-bar="false">
  <ion-nav-title>修改手机号码</ion-nav-title>
    <ion-nav-buttons side="secondary">
      <button class="button button-light button-small" ng-click="save()">
       确定
      </button>
    </ion-nav-buttons>
  <ion-content class="modifyMobile-wrapper">
    <form class="register-form" name="regForm" novalidate="true" ng-model="formData">
        <div class="register-input-area">
            <div class="item-input">
                <span>手机号码</span>
                <input type="tel" name="mobileNow"
                    readonly
                    required
                    class="register-input"
                    ng-value="formData.mobileNow">
            </div>
            <div class="item-input">
                <span>新手机号码</span>
                <input type="tel" name="mobile"
                    required
                    ng-change="checkPwd(regForm)"
                    class="register-input"
                    placeholder="请输入新手机号码"
                    ng-model="formData.mobile">
            </div>
            <div class="item-input">
                <span>确认手机号码</span>
                <input type="tel" name="confirmMobile"
                    required
                    class="register-input"
                    placeholder="请确认"
                    ng-change="checkPwd(regForm)"
                    ng-model="formData.confirmMobile">
            </div>
            <div class="item-input">
                <span class="register-under-line">验证码</span>
                <input type="number" name="code"
                    required
                    class="register-input register-under-line register-code"
                    placeholder="请输入验证码"
                    ng-model="formData.code">
                <button class="button register-btn-color"
                    ng-class="checkDisabled(regForm)?'button-light':'button-positive'"
                    ng-disabled="checkDisabled(regForm)"
                    ng-bind="codeText"
                    ng-click="getCode()"></button>
            </div>
        </div>
    </form>
  </ion-content>
</ion-view>
